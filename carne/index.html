<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
</head>

<body>
    <div class="kontejner">
        <div class="hlavni recept">
            <p class="popis">Grilování</p>
            <p class="koment">5 komentářů</p>
            <h1>Domácí hovězí burger</h1>

        </div>

        <div class="maly recept druhy">
            <p class="popis">Asijská kuchyně</p>
            <p class="koment">16 komentářů</p>
            <h2>Nigiri sushi</h2>

        </div>

        <div class="maly recept treti">
            <p class="popis">Omáčky</p>
            <p class="koment">23 komentářů</p>
            <h2>Chili rajčatová omáčka</h2>

        </div>

        <div class="maly recept ctvrty">
            <p class="popis">Drůbež</p>
            <p class="koment">7 komentářů</p>
            <h2>Pečené kuře na jablkách</h2>

        </div>

        <div class="maly recept paty">
            <p class="popis">Grilování</p>
            <p class="koment">19 komentářů</p>
            <h2>Zahradní grilovačka</h2>

        </div>
    </div>
    <footer class="paticka">
        <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
    </footer>


</body>

</html>
